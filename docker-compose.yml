version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cs-club-db
    environment:
      POSTGRES_DB: cs_club
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cs-club-network

  # Django API Backend
  api:
    build:
      context: ./apps/api
      target: development
    container_name: cs-club-api
    env_file:
      - .env
    environment:
      - DJANGO_ENV=development
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,api}
      - DB_NAME=${DB_NAME:-cs_club}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db  # Always use 'db' service name in Docker
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-pk_test_ZW5kbGVzcy1ob3JzZS0xNi5jbGVyay5hY2NvdW50cy5kZXYk}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-sk_test_s8Tne4KHRtXVVUFfhdNUdeWKtywSwjxaf0mwwyck9E}
    volumes:
      - ./apps/api:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cs-club-network
    command: python manage.py runserver 0.0.0.0:8000

  # Public Website (Next.js)
  public-website:
    build:
      context: ./apps/public-website
      target: runner
    container_name: cs-club-public-website
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    volumes:
      - ./apps/public-website:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - cs-club-network
    command: npm run dev

  # Officers Hub (Next.js)
  officers-hub:
    build:
      context: ./apps/officers-hub
      target: runner
    container_name: cs-club-officers-hub
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-pk_test_ZW5kbGVzcy1ob3JzZS0xNi5jbGVyay5hY2NvdW50cy5kZXYk}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-sk_test_s8Tne4KHRtXVVUFfhdNUdeWKtywSwjxaf0mwwyck9E}
    volumes:
      - ./apps/officers-hub:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3001"
    depends_on:
      - api
    networks:
      - cs-club-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  cs-club-network:
    driver: bridge
